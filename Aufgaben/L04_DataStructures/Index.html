<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Raleway:wght@400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <title>Hexenkessel</title>
</head>

<body>

    <div id="startWindow">
        <img src="Hogwarts_logo.png" width="16%">
        <h1>Hexenkessel</h1>
    </div>

    <main id="main">
        <pre>Zaubertrank-Rezept-Editor  "<span id="dance_font">Hexenkessel</span> "</pre>
        <div class="grid-container">

            <div class="grid-item">
                <form>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <textarea name="description" id="description" cols="40" rows="5"
                        placeholder="Beschreibung"></textarea>
                    <textarea name="risks" id="risks" cols="30" rows="8" placeholder="Risiken und Nebenwirkungen"></textarea>
                    <input type="time" name="" id="f">
                    <input type="radio" name="" id="fg">
                </form>
            </div>

            <div class="grid-item">
                <form>
                    <input type="checkbox" name="" id="fgg">
                    <input type="range" name="" id="fgggg">
                    <input type="number" name="" id="ggf">
                    <progress></progress>
                    <input type="text" name="eLaden" list="eOptionsL" placeholder="Laden">
                    <datalist id="eOptionsL">
                        <option value="Aldi"> </option>
                        <option value="Netto"> </option>
                        <option value="Lidl"> </option>
                        <option value="Rewe"> </option>
                        <option value="Edeka"> </option>
                        <option value="BÃ¤cker"> </option>
                        <option value="Metzger"> </option>
                    </datalist>
                </form>
            </div>

            <div class="grid-item">
                <span id="potionName">Name: </span>
                </br>
                <span id="potionDescription">Beschreibung: </span>
                </br>
                <span id="potionRisks">Risiken und Nebenwirkungen: </span>
            </div>

        </div>

    </main>
</body>

</html>
